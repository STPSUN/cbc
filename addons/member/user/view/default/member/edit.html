{extend name="$BASE_POPUP_FORM" /}
{block name="body"}
    <div class="box-content"> 
        <input type="hidden" name="id" id="id" value="{$id}"/>

        <div class="control-row col-2">
<!--             <div class="control-group">
                <label class="control-label">用户名</label>
                <div class="controls">
                    <input type="text" id="username" name="username" class="form-control required"  />
                </div>
            </div> -->
            <div class="control-group">
                <label class="control-label">手机号</label>
                <div class="controls">
                    <input type="text" id="phone" name="phone" class="form-control required"  />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">真实姓名</label>
                <div class="controls">
                    <input type="text" id="real_name" name="real_name" class="form-control"  />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">推荐上级用户</label>
                <div class="controls">
                    <input id="pid" name="pid" {if condition="$login_user_name neq 'admin1'"}disabled="true"{/if} data-ui="combosearch" data-options="{valueField:'id',textField:'username',showList:true,matchFields:['username'],data:user_data,searchWin:openSearchWin}" class="form-control"/>   
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">信用等级</label>
                <div class="controls">
                    <select name="credit_level" id="credit_level" class="form-control required">
                        <option value="0">封号</option>
                        <option value="1">一星</option>
                        <option value="2">二星</option>
                        <option value="3">三星</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">登录密码</label>
                <div class="controls">
                    <input type="text"  name="now_password" class="form-control" placeholder="不修改密码请勿填写"/>
                </div>
            </div>

        </div>
        
    </div>
{/block}

{block name="script"}
<script type="text/javascript">
    var user_data ={$user_list};
    function openSearchWin(){
        var url = getURL('member/select_user','','member');
        openBarWinParent('选择用户', 500, 600, url, function (data) {
            $("#pid").setValue(data);
        }, ['选定', '取消']);
    }
    function centerOpenSearchWin(){
        var url = getURL('member/select_user','','member');
        openBarWinParent('选择用户', 500, 600, url, function (data) {
            $("#center_id").setValue(data);
        }, ['选定', '取消']);
    }

</script>
{/block}
