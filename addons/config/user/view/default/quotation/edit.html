        <label class="control-label">最高价</label>
        <div class="controls">
            <input style="width:400px" type="number" name="price_top" class="require form-control" />                                
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">最低价</label>
        <div class="controls">
            <input style="width:400px" type="number" name="price_low" class="require form-control" />                                
        </div>
    </div>
    
</div>
