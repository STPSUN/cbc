{extend name="base/popup_form" /}
{block name="body"}



<div class="box-content">   

    <div class="control-group">
        <label class="control-label">
            登录账号</label>
        <div class="controls">
            <input type="text" name="username" id="username" disabled="disabled" class="form-control" size="30" value="{$username}" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">
            登录密码</label>
        <div class="controls">
            <input type="password" name="password" id="password" class="form-control required" size="30" value="" />                           
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">
            确认密码</label>
        <div class="controls">
            <input type="password" data-equalcontron="#password" name="password1" id="password1" class="form-control required" size="30" value="" />                
        </div>
    </div>    
</div>
{/block}
